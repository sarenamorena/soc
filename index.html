<div id="feedback-widget" class="feedback-box">
        <p class="feedback-text">Pomohla ti táto stránka?</p>
        <div class="feedback-buttons">
            <button class="retro-btn" onclick="submitVote('yes')">ÁNO</button>
            <button class="retro-btn" onclick="submitVote('no')">NIE</button>
        </div>
    </div>

    <script>
        function submitVote(answer) {
            const widget = document.getElementById('feedback-widget');
            
            // 1. Visual Feedback (User sees they clicked)
            widget.innerHTML = '<p class="feedback-text">Ďakujeme za tvoj názor!</p>';
            
            // 2. Logic (Here is where you would save to a database)
            console.log("User voted: " + answer);
            
            // Example: Saving to LocalStorage (Browser memory) so they don't vote twice immediately
            localStorage.setItem('hasVoted', 'true');
            localStorage.setItem('voteValue', answer);

            // 3. Hide the box after 2 seconds
            setTimeout(() => {
                widget.style.opacity = '0';
                // Remove from DOM after fade out to prevent clicks
                setTimeout(() => widget.style.display = 'none', 500);
            }, 2000);
        }

        // Optional: Check if user already voted when page loads
        document.addEventListener("DOMContentLoaded", function() {
            if(localStorage.getItem('hasVoted') === 'true') {
                // If you want to hide it for returning users, uncomment the line below:
                // document.getElementById('feedback-widget').style.display = 'none';
            }
        });
    </script>
